<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instragram-wrapper">
        <div class="instagram-phone">
            <img src="img/Celular_Instagram.png" alt="Imagem Celular Instagram">
        </div>
        <div class="instragram-continue">
            <div class="group">
                <img class="instagram-logo" src="img/Instagram_Logo_Nome.png" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="img/Foto_Capa.jpg" alt="Foto Capa">
                </div>
                <a href="#" class="instagram-login">Continue como rodolfoeuripedes</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é rodolfoeuripedes</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
